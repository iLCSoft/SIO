name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  job:
    name: Windows
    runs-on: windows-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
        
      - name: Configure
        run: mkdir build && cd build && cmake -DCMAKE_INSTALL_PREFIX=../bin ..
      - name: Build
        run: cmake --build build
